groups:
  - name: node_alerts
    rules:
      # Alerta de baixa memória
      - alert: LowMemory
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) < 0.15
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Servidor com baixa memória"
          description: "Memória disponível menor que 15%."

      # Alerta de CPU alta
      - alert: HighCPUUsage
        expr: avg(rate(node_cpu_seconds_total{mode="user"}[2m])) > 0.85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "CPU em uso elevado"
          description: "O uso de CPU está acima de 85%."

      # Alerta de disco cheio
      - alert: DiskFull
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Espaço em disco quase cheio"
          description: "O disco root tem menos de 10% de espaço livre."
